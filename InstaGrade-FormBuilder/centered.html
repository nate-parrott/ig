{% extends "base.html" %}

{% block body %}

<style>
html, body {
	margin: 0px;
	height: 100%;
}
.centered {
	display: table;
	width: 100%;
	height: 100%;
}
.centered > div {
	display: table-cell;
	text-align: center;
	vertical-align: middle;
}
.centered > div > div {
	padding: 3em;
	text-align: center;
	display: inline-block;
	max-width: 700px;
}
</style>

<div class='centered'>
	<div>
		<div>
			{% block content %}
			{% endblock %}
		</div>
	</div>
</div>

{% endblock %}
